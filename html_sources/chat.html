<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
</head>
<body class="container">
<p class="lead">Welcome to the Chat</p>

<button onclick="exit()" name="reg">Exit</button>
<button onclick="smile()" id="emoji">Emoji</button>

<form id="publish" class="form-inline">
    <label>
        <input type="text" name="message"/>
    </label>
    <input type="submit" class="btn btn-primary" value="Send"/>
</form>

<ul id="messages"></ul>

<script>
    function exit() {
        var xhr = new XMLHttpRequest();

        xhr.open("POST", "chat/exit", true);

        xhr.send(); //maybe send some info about user

        xhr.onreadystatechange = function() {
            if (xhr.readyState == 4) {
                if (xhr.status == 302) {
                    window.location.replace(window.location.origin
                        + xhr.getResponseHeader('Location'));

                } else {
                    console.log(xhr.status)
                }
            }
        }
    }
</script>
<script>
    publish.onsubmit = function() {
        var xhr = new XMLHttpRequest();

        xhr.open("POST", "chat/publish", true);
        //xhr.setHeader('')

        if (this.elements.message.value != "")
            xhr.send(JSON.stringify({message: this.elements.message.value}));

        this.elements.message.value = "";

        return false;
    };

    subscribe();

    function subscribe() {
        var xhr = new XMLHttpRequest();

        xhr.open("GET", "chat/subscribe", true);

        xhr.onreadystatechange = function() {
            if (xhr.readyState == 4) {
                if (xhr.status == 302) {
                    window.location.replace(window.location.origin
                        + xhr.getResponseHeader('Location'));

                } else if (xhr.status == 200) {

                    var li = document.createElement('li');
                    li.textContent = this.responseText;
                    messages.appendChild(li);

                    subscribe();

                } else {
                    setTimeout(subscribe, 100);
                }
            }
        };

        xhr.onabort = function() { //this function let page not to fall after error
            setTimeout(subscribe, 100);
        };

        xhr.send('');
    }
</script>
<script>
    function smile() {
        //http://unicode.org/charts/PDF/U1F600.pdf
        //TODO: create good emoji window
        document.getElementById("publish").elements.message.value +=
            String.fromCodePoint(0x1F601);
    }
</script>
</body>
</html>
